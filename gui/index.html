<!DOCTYPE HTML>
<html>
<body bgcolor="#ADD8E6">
  <head>
    <title>RangeRovr</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
		<meta charset="utf-8" />

		<script type="text/javascript" src="http://cdn.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
		<script type="text/javascript" src="http://cdn.robotwebtools.org/roslibjs/current/roslib.min.js"></script>

    <script type="text/javascript" src="index.js"></script>
  </head>
    
  <body>
    <div id="indexPage">
      <center>
        <div class="titleText">
          Select a station:
        </div>
        <button class="stationButton button" type="button" value=1>
          Station 1
        </button>
        <button class="stationButton button" type="button" value=2>
          Station 2
        </button>
        <button class="stationButton button" type="button" value=3>
          Station 3
        </button>
      </center>
    </div>

    <div id="mainPage">
      <center>       
        <div id="mainStationNumberText" class="titleText"></div>   
        <div id="mainBasketCountText" class="infoText"></div>

        <button id="requestButton" class="button" type="button">
          Get More Balls
        </button>
        <button id="finishButton" class="button" type="button">
          Finish
        </button>
      </center>
    </div>

    <div id="movingPage">
      <center>
        <div class="titleText">
          On a mission...
        </div>
        <button id="mainPageButton" class="button" type="button">
          Temp: Go back to main
        </button>
      </center>
    </div>

    <div id="finishPage">
      <center>
        <div class="titleText">
          Thanks for playing and have a fantastic day!
        </div>
        <br>

        <div id="finishStationNumberText" class="infoText"></div>
        <div id="finishBasketCountText" class="infoText"></div>
      
        <button id="doneButton" class="button" type="button">
          Done
        </button>
      </center>
    </div>

    <div id="pleaseMovePage">
      <center>
        <div class="titleText">
          Please move out of my way! I'm on a mission.
        </div>
      </center>
    </div>

    <div id="missionAbortPage">
      <center>
        <div class="titleText">
          Mission aborted, returning home.
        </div>
        <button id="restartButton" class="button" type="button">
          Restart
        </button>
      </center>
    </div>
  </body>
</html>
