<!DOCTYPE HTML>
<html>
<body bgcolor="#ADD8E6">

  <head>
    <title>RangeRovr: Main</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script type="text/javascript">
      var stationNumber;
      var basketCount;
      window.onload = function() {
        var mainPageButton = document.getElementById("mainPage")
                                    .addEventListener('click', toMainPage, false);

        var params = location.search.substring(1).split('&');
        stationNumber = params[0].split('=')[1];
        basketCount = params[1].split('=')[1]
      }

      var toMainPage = function() {
        location.href = "../main.html?station=" + stationNumber + "&basket=" + basketCount;
      };
    </script>
  </head>
    
  <body>
    <div>
      <font size = "8" face="verdana" color="black"><center>On a mission...</font></center>
    </div>
    <center><button id="mainPage" class= "stationButton" type="button"style="width:300px;height:150px;background-color:#E0FFFF"><font size = "6">Temp: Go back to main<font></button></center>
  </body>
</body>
</html>
